<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Root HTML element with English language -->
<head> <!-- Contains metadata and document information -->
    <meta charset="UTF-8"> <!-- Specifies UTF-8 character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport settings -->
    <title>Jayadevan Score Calculator</title> <!-- Page title shown in browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Links to external CSS stylesheet -->
</head>
<body> <!-- Contains the visible page content -->
    <div class="calculator"> <!-- Main calculator container -->
        <h1>Jayadevan Score Calculator for T20 Cricket</h1> <!-- Main heading -->
        <h4 style="text-align: center;">The interruption comes in during the batting of team-1</h4> <!-- Description of Case-B scenario -->
        
        <div class="section team1"> <!-- Section for Team 1 input -->
            <h2>Team 1</h2> <!-- Team 1 heading -->
            <label for="team1-score">Team 1 score:</label> <!-- Label for Team 1 score input -->
            <input type="number" id="team1-score" min="0" placeholder="Enter team 1 score"> <!-- Input field for Team 1 score with validation -->
            <label for="team1-wickets">Wickets lost:</label> <!-- Label for wickets lost input -->
            <input type="number" id="team1-wickets" min="0" max="10" placeholder="Enter wickets lost (0-10)"> <!-- Input field for wickets lost with validation -->
            <label for="overs-played-before-interruption">Overs played:</label> <!-- Label for overs played input -->
            <input type="number" id="overs-played-before-interruption" min="0" max="20" step="0.1" placeholder="Enter overs played (0-20)"> <!-- Input field for overs played with validation -->
            <label for="overs-lost-due-to-interruption">Overs lost due to interruption:</label> <!-- Label for overs lost due to interruption input -->
            <input type="number" id="overs-lost-due-to-interruption" min="0" max="20" step="0.1" placeholder="Enter overs lost due to interruption (0-20)"> <!-- Input field for overs lost due to interruption with validation -->
            <label for="final-score-after-interruption">Final score after interruption:</label> <!-- Label for final score after interruption input -->
            <input type="number" id="final-score-after-interruption" min="0" placeholder="Enter final score after interruption"> <!-- Input field for final score with validation -->

        </div>
        
        <div class="section updated-target"> <!-- Section for displaying updated target -->
            <h2>Updated Target</h2> <!-- Updated target heading -->
            <label for="updated-target">Updated target score for team 2:</label> <!-- Label for updated target display -->
            <input type="number" id="updated-target" placeholder="Updated target will appear here" readonly> <!-- Read-only field to display calculated target -->
        </div>
    </div>

    <script src="caseC.js"></script> <!-- Links to external JavaScript file -->
</body>
</html>
